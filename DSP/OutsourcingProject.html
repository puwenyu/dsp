<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外包项目</title>
	<script src="http:////cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/jquery-migrate-1.4.1.min.js"></script>
	<script src="js/demo.js"></script>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="head">		
	</div>

	<div class="OutsourcingProject_center1">
		<div class="serviceItem clear">
			<p class="serviceItem_title">
			 	<span>服务内容</span> 
			</p>
			<div class="serviceItem_red serviceItem_firstLine_1"></div>
			<div class="serviceItem_red serviceItem_firstLine_2"></div>
			<div class="serviceItem_red serviceItem_firstLine_3"></div>
			<div class="serviceItem_Platform serviceItem_firstLine_4">
				<span class="serviceItem_Platform_img"></span>
				<span class="serviceItem_Platform_txt">平台项目</span>
			</div>
			<div class="serviceItem_green serviceItem_firstLine_5">
				<span class="serviceItem_green_txt">上线</span>
			</div>
			<div class="serviceItem_theBackground serviceItem_firstLine_6">
				<span class="serviceItem_theBackground_img"></span>
				<span class="serviceItem_theBackground_txt">后台项目</span>
			</div>
			<div class="serviceItem_blue serviceItem_firstLine_7">
				<span class="serviceItem_blue_txt">进销存</span>
			</div>
			<div class="serviceItem_red serviceItem_firstLine_8"></div>
			<div class="serviceItem_pink serviceItem_secondLine_1">
				<span class="serviceItem_pink_img"></span>
				<span class="serviceItem_pink_txt">企业建站</span>
			</div>
			<div class="serviceItem_skyblue serviceItem_secondLine_2">
				<span class="serviceItem_skyblue_txt">活动专题</span>
			</div>
			<div class="serviceItem_skyblue serviceItem_secondLine_3">
				<span class="serviceItem_skyblue_txt">网站</span>
			</div>
			<div class="serviceItem_green serviceItem_secondLine_4">
				<span class="serviceItem_green_txt">平台设计</span>
			</div>
			<div class="serviceItem_green serviceItem_secondLine_5">
				<span class="serviceItem_green_txt">建站</span>
			</div>
			<div class="serviceItem_blue serviceItem_secondLine_6">
				<span class="serviceItem_blue_txt">客户后台</span>
			</div>
			<div class="serviceItem_blue serviceItem_secondLine_7">
				<span class="serviceItem_blue_txt">管理后台</span>
			</div>
			<div class="serviceItem_red serviceItem_secondLine_8"></div>
			<div class="serviceItem_red serviceItem_thirdLine_1"></div>
			<div class="serviceItem_skyblue serviceItem_thirdLine_2">
				<span class="serviceItem_skyblue_txt">logo</span>
			</div>
			<div class="serviceItem_UIDesign serviceItem_thirdLine_3">
				<span class="serviceItem_UIDesign_img"></span>
				<span class="serviceItem_UIDesign_txt">UI设计</span>
			</div>
			<div class="serviceItem_skyblue serviceItem_thirdLine_4">
				<span class="serviceItem_skyblue_txt">图片</span>
			</div>
			<div class="serviceItem_orange serviceItem_thirdLine_5">
				<span class="serviceItem_IOS_img"></span>
				<span class="serviceItem_IOS_txt">iOS</span>
			</div>
			<div class="serviceItem_APPProject serviceItem_thirdLine_6">
				<span class="serviceItem_APPProject_img"></span>
				<span class="serviceItem_APPProject_txt">APP项目</span>
			</div>
			<div class="serviceItem_orange serviceItem_thirdLine_7">
				<span class="serviceItem_Android_img"></span>
				<span class="serviceItem_Android_txt">Android</span>
			</div>
			<div class="serviceItem_red serviceItem_thirdLine_8"></div>
		</div>
	</div>
	<div class="OutsourcingProject_center2">
		<div class="serviceProcess clear">
			<span class="serviceProcess_whiteTriangle"></span>
			<p class="serviceProcess_title">
				<span>服务流程</span>
			</p>
			<span class="serviceProcess_Sell_title">销售期</span>
			<span class="serviceProcess_Sell_bg"></span>
			<div class="serviceProcess_Sell">
				<ul class="serviceProcess_Sell_lis clear">
					<li class="sell_lis_li1">
						<img src="images/serviceProcess_img1.png">
						<span>接到需求</span>
					</li>
					<li class="sell_lis_li2">
						<img src="images/serviceProcess_img2.png">
						<span>上门调研</span>
					</li>
					<li class="sell_lis_li3">
						<img src="images/serviceProcess_img3.png">
						<span>需求评估</span>
					</li>
					<li class="sell_lis_li4">
						<img src="images/serviceProcess_img4.png">
						<span>签署合同</span>
					</li>
				</ul>
			</div>
			<span class="serviceProcess_afterSales_title">售后期</span>
			<span class="serviceProcess_afteSales_bg"></span>
			<div class="serviceProcess_afteSales">
				<img class="serviceProcess_afteSales_img" src="images/serviceProcess_img0.png">
				<span class="serviceProcess_afteSales_txt">进入系统维护期</span>
			</div>
			<span class="serviceProcess_solid"></span>
			<span class="serviceProcess_perform_title">执行期</span>
			<span class="serviceProcess_Perform_1_bg"></span>
			<div class="serviceProcess_Perform_1">
				<ul class="serviceProcess_Perform_1_lis clear">
					<li class="perform_lis_1">
						<img src="images/serviceProcess_img5.png">
						<span>原型&PRD</span>
					</li>
					<li class="perform_lis_2">
						<img src="images/serviceProcess_img6.png">
						<span>开发计划</span>
					</li>
					<li class="perform_lis_3">
						<img src="images/serviceProcess_img7.png">
						<span>开发+测试</span>
					</li>
					<li class="perform_lis_4">
						<img src="images/serviceProcess_img8.png">
						<span>试运行</span>
					</li>
				</ul>
			</div>
			<span class="serviceProcess_Perform_2_bg"></span>
			<div class="serviceProcess_Perform_2">
				<img src="images/serviceProcess_img9.png">
				<span>成果验收</span>
			</div>
			<span class="serviceProcess_AndSoOn">......</span>
		</div>
	</div>
	<div class="OutsourcingProject_center3">
		<div class="CustomerCase">
			<p class="CustomerCase_title clear">
				<span>客户案例</span>
			</p>
			<ul class="CustomerCase_firstLine clear">
				<li class="CustomerCase_firstLine_1">
					<img src="images/CustomerCase_img1.png">
				</li>
				<li class="CustomerCase_firstLine_2">
					<img src="images/CustomerCase_img2.png">
				</li>
				<li class="CustomerCase_firstLine_3">
					<img src="images/CustomerCase_img3.png">
				</li>
				<li class="CustomerCase_firstLine_4">
					<img src="images/CustomerCase_img4.png">
				</li>
				<li class="CustomerCase_firstLine_5">
					<img src="images/CustomerCase_img5.png">
				</li>
				<li class="CustomerCase_firstLine_6">
					<img src="images/CustomerCase_img6.png">
				</li>
			</ul>
			<ul class="CustomerCase_secondLine clear">
				<li class="CustomerCase_secondLine_1">
					<img src="images/CustomerCase_img7.png">
				</li>
				<li class="CustomerCase_secondLine_2">
					<img src="images/CustomerCase_img8.png">
				</li>
				<li class="CustomerCase_secondLine_3">
					<img src="images/CustomerCase_img9.png">
				</li>
				<li class="CustomerCase_secondLine_4">
					<img src="images/CustomerCase_img0.png">
				</li>
				<li class="CustomerCase_secondLine_5">
					<img src="images/CustomerCase_img01.png">
				</li>
				<li class="CustomerCase_secondLine_6">
					<img src="images/CustomerCase_img02.png">
				</li>
			</ul>
		</div>
	</div>
	<div class="OutsourcingProject_center4">
		<div class="consultingMessage">
			<span class="consultingMessage_whiteTriangle"></span>
			<p class="consultingMessage_title clear">
				<span>咨询留言</span>
			</p>
			<p class="consultingMessage_name clear">
				<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
				<i></i>
				<input type="text">
			</p>
			<p class="consultingMessage_num clear">
				<span>联系电话：</span>
				<i></i>
				<input type="text">
			</p>
			<p class="consultingMessage_email clear">
				<span>邮箱地址：</span>
				<i></i>
				<input type="text">
			</p>
			<p class="consultingMessage_note clear">
				<span>留言备注：</span>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</p>
			<button class="consultingMessage_submit">提交留言</button>
		</div>
	</div>

	<div class="foot">
		
	</div>
</body>
</html>
